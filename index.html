<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TShirtSites</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TShirtSites</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="shirt/mens.html">Men's T-Shirts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shirt/womens.html">Women's T-Shirts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shirt/kids.html">Kids' T-Shirts</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/botstrap1.jpeg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="assets/botstrap2.jpeg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="assets/botstrap3.jpeg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Section 1 -->
    <section id="men" class="py-5">
        <div class="container">
            <h2>Men's T-Shirts</h2>
            <a href="shirt/mens.html"><img src="assets/imageman.jpg" alt="Men's T-Shirts"></a>
        </div>
    </section>

    <!-- Section 2 -->
    <section id="women" class="bg-light py-5">
        <div class="container">
            <h2>Women's T-Shirts</h2>
            <a href="shirt/women.html"><img src="assets/imagewomen.jpg" alt="Women's T-Shirts"></a>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="kids" class="py-5">
        <div class="container">
            <h2>Kids' T-Shirts</h2>
            <a href="shirt/kids.html"><img src="assets/imagekids.jpg" alt="Kids' T-Shirts"></a>
        </div>
    </section>

    <!-- Video -->
    <section id="video" class="py-5">
        <div class="container">
            <video controls>
                <source src="assets/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; TShirtSites</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
